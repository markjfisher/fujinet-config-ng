FEATURES {
    STARTADDRESS: default = $3200;
}
SYMBOLS {
    __STACKSIZE__:       type = weak,   value = $80;  # software stack should be pretty minimal, only few params being passed around, nothing recursive
    __STARTADDRESS__:    type = export, value = %S;
}
MEMORY {
    ZP:         file = "", define = yes, start = $0082, size = $007E;
    DLISTS:     file = %O, define = yes, start = $0600, size = $0100; # will this ever conflict?, take 2000-21ff for DLISTS
    MAIN:       file = %O, define = yes, start = %S,    size = $BC20 - __STACKSIZE__ - %S;
}
FILES {
    %O: format = atari;
}
FORMATS {
    atari: runad = start;
}
SEGMENTS {
    ZEROPAGE: load = ZP,         type = zp;
    CODE:     load = MAIN,       type = rw,  define = yes;
    RODATA:   load = MAIN,       type = ro,                optional = yes;
    DATA:     load = MAIN,       type = rw,                optional = yes;
    BSS:      load = MAIN,       type = bss, define = yes, optional = yes;
    DLIST:    load = DLISTS,     type = rw,  define = yes, optional = yes;
}
